<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/026/133/129/small_2x/interior-mrt-train-commuter-line-interior-generative-ai-photo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
        }

        .navbar-brand img {
            width: 50px; 
            height: auto;
        }

        .navbar-nav .nav-link{
            color: white; 
        }
        h1 {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .nav-item:hover{
            background-color: rgb(56, 56, 56);
        }
        footer{
            text-align: center;
            color: white;
            border-radius: 6px;
        }
        #navbar{
            border-radius: 6px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-secondary" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/MRT3ManilaYellowLine3.svg/609px-MRT3ManilaYellowLine3.svg.png" alt="MRT logo">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: whitesmoke;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page2.html" style="color: whitesmoke;">Transit Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page3.html" target="_self" style="color: whitesmoke;">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://docs.google.com/document/d/18JTlT1uwf9i0uB_0ez0X3Yw7fOp9RdWmFik55lgH-QE/edit?tab=t.0" target="_blank" style="color: whitesmoke;">References</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <center>
        <h1>Contact Us</h1>
        <div class="container">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="5" placeholder="Enter your comment" required></textarea><br>

                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </form>
        </div>
    </center>
    <br><br><br><br><br>
<footer class="bg-secondary">
    <p>Jarix Johnuay S. Zales & Alexander C. Tacan</p>
    <p>9-Topaz</p>
</footer>
</body>
</html>
